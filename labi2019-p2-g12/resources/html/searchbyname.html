<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ObjectDetector - Search By Name</title>
    <link rel="stylesheet" href="https://xcoa.av.it.pt/labi2019-p2-g12/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://xcoa.av.it.pt/labi2019-p2-g12/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">
    <link rel="stylesheet" href="https://xcoa.av.it.pt/labi2019-p2-g12/css/argon.min.css">
    <link rel="stylesheet" href="https://xcoa.av.it.pt/labi2019-p2-g12/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark">
        <div class="container-fluid"><a class="navbar-brand" href="#">OBJECT <i class="la la-search"></i>&nbsp;DETECTOR</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                   <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/labi2019-p2-g12">List</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="/labi2019-p2-g12/search_by_name">Search by Name</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/labi2019-p2-g12/sendImages">Send Images</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/labi2019-p2-g12/search_by_name_and_color">Search by Type and Color</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/labi2019-p2-g12/about">About</a></li>
                </ul>
        </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3 offset-md-4">
            <input class="form-control-sm form-control" id="name" type="text" placeholder="Class name">
            <div class="slidecontainer mt-3">
                <input type="range" onchange="updateConfidence()" min="1" max="100" value="50" class="slider" id="confidenceSlider">
                <small>Confidence: <span id="confidenceValueHtml">50</span></small>
            </div>
            <h5 class="text-center mt-3"><button class="btn btn-primary btn-sm" onclick="searchByType()" type="button"><i class="la la-search"></i>&nbsp;Search&nbsp;</button></h5>
            <h5 class="text-center mt-3">&nbsp; <span id="results_num"></span> result(s) found</h5>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div id="images_row" class="row">
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://xcoa.av.it.pt/labi2019-p2-g12/js/searchbyname.js"></script>
    <script src="https://xcoa.av.it.pt/labi2019-p2-g12/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
